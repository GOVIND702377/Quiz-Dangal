<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <!-- SPA fallback for GitHub Pages: send unknown paths to root with encoded original URL -->
  <meta http-equiv="refresh" content="0; url=/?p=%2F" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 2rem; color: #1f2937; }
    .box { max-width: 640px; margin: 10vh auto; padding: 1.5rem; border: 1px solid #e5e7eb; border-radius: 0.75rem; background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
    code { background: #f3f4f6; padding: 0.15rem 0.35rem; border-radius: 0.35rem; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Redirectingâ€¦</h1>
    <p>Taking you to the correct page.</p>
  <p>If you are not redirected automatically, <a id="link" href="/">click here</a>.</p>
  </div>
  <script>
    (function(l){
      try {
        var full = l.pathname + (l.search || '') + (l.hash || '');
        var encoded = '/?p=' + encodeURIComponent(full);
        document.getElementById('link').setAttribute('href', encoded);
        l.replace(encoded);
      } catch (e) {
        l.replace('/');
      }
    })(window.location);
  </script>
</body>
</html>
